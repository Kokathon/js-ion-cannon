    <div class="wrapper">
      <header>
        <h1>Js-ion-cannon</h1>
        <p>DDoS testing tool for web</p>

        <p class="view"><a href="https://github.com/Kokathon/js-ion-cannon">View the Project on GitHub <small>Kokathon/js-ion-cannon</small></a></p>

          <li><a href="https://github.com/Kokathon/js-ion-cannon/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/Kokathon/js-ion-cannon">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <h3>Target</h3>
		<p>
			<form action="/">
				<input type="text" placeholder="target" name="target">
				<label>Threads</label>
				<input type="number" min="1" max="16" value="2">
			</form>
		</p>
		<div class="progress-container">
			<h3>
				Progress
			</h3>
			<pre>
				<code id="js-progress">
				</code>
			</pre>
		</div>
      </section>
